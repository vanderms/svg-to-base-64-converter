<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG BASE 64 CONVERTER</title>

  <style>
    *{
      box-sizing: border-box;
    }
    .container{
      display: flex;
      flex-direction: column;      
    }

   textarea{
     width: 400px;
   }

   .file{
    height: 50px;
   }

   .output{
     height: 200px;
     margin-top: 20px;
   }

   .icon{
     visibility: hidden;
   }

  </style>

</head>
<body>
 
  <div class="container">
    <textarea name="file" class="file"></textarea>
    <textarea class='output'></textarea>
  </div>

  <div class="icon">

  </div>
  
  
  <script>
    const file = document.querySelector(".file");
    file.addEventListener('change', ()=>{
      const icon = document.querySelector('.icon');
      icon.innerHTML = file.value;
      const svg = icon.querySelector('svg');
      const serial = new XMLSerializer().serializeToString(svg);
      let b64 = "data:image/svg+xml;base64, " + window.btoa(serial);
      document.querySelector('.output').value = b64;
    });
    

  </script>
</body>
</html>
